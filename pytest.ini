[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --cov=Python
    --cov-report=term-missing
    --cov-report=html
console_output_style = progress
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    stress: marks tests as stress tests
